<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"
    ></script>
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score clear-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score clear-score" id="current-0">0</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score clear-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score clear-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <ion-icon name="add-circle"></ion-icon></i>New game
      </button>
      <button class="btn-roll"><ion-icon name="sync"></ion-icon>Roll dice</button>
      <button class="btn-hold">
        <ion-icon name="download"></ion-icon>Hold
      </button>

      <img src="img/dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
